
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.variables</title>
</head>
<body>
    <h1>01.variables</h1>
    <p>Ouvrir la console du navigateur</p>

    <script>
        let a = 1;
        let b = 5;

        console.log("----------Avant Inversion------------");
        console.log("A : " + a);
        console.log("B : " + b);

        let tmp = a;
        a = b;
        b = tmp;

        console.log("----------Apr√®s Inversion------------");
        console.log("A : " + a);
        console.log("B : " + b);
    </script>
    
</body>
</html>
