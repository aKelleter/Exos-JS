<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>03 Saisie au clavier</title>
</head>
<body>
        

        <h1>02.Saisie au clavier</h1>
        <h3>Elévation à la puissance 2 (au carré)</h3>
        
        <script>
                
                const PUISSANCE = 2;
                let nombre = null;
                let resultat = null;
                
                nombre = prompt("Quel est le nombre à élever au carré ?");
                
                // Si nombre n'est pas vide et n'est pas égal à null
                if (nombre != undefined && nombre != null) {
                        // On convertit nombre en nombre entier
                        nombre = parseInt(nombre);
                } else {
                        nombre = 0;
                }

                resultat = nombre ** PUISSANCE;

                document.write(`${nombre} élevé à la puissance ${PUISSANCE} est égal à ${resultat} <br>`); // Avec un template literals (ES6)
                //document.write(nombre + " élevé à la puissance " + PUISSANCE + " est égal à " + resultat + "<br>"); // Avec concaténation
        
        </script>
</body>
</html>
